<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkalami&display=swap"
      rel="stylesheet"
    />
    <title>Currency Exchange</title>
  </head>
  <body>
    <div class="dollar-exchange">
      <div class="priceindollar">
        <div>Amount in Dollar:</div>

        <input class="in" type="text" name="" id="" placeholder="$ price" />
      </div>

      <div class="Currency-Selection">
        <div>To</div>
        <select class="rates" name="" id="">
          <option class="AUD" value="">AUD</option>
          <option class="PHP" value="">PHP</option>
          <option class="HKD" value="">HKD</option>
          <option class="CBP" value="">GBP</option>
          <option class="ZAR" value="">ZAR</option>
          <option class="THB" value="">THB</option>
          <option class="INR" value="">INR</option>
          <option class="ISK" value="">ISK</option>
          <option class="JPY" value="">JPY</option>
          <option class="KRW" value="">KRW</option>
          <option class="MXN" value="">MXN</option>
          <option class="MYR" value="">MYR</option>
          <option class="NOK" value="">NOK</option>
          <option class="NZD" value="">NZD</option>
        </select>
      </div>
      <input class="submit" type="submit" value="Convert" />
    </div>
    <div class="Result">Result =</div>

    <script src="main.js"></script>
  </body>
</html>
